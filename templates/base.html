<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/logo_noir.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

            <div class="container">
                <a class="navbar-brand" href="/"><img src="/static/logo.png" alt="InterLigue" width="50"
                        height="50"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse px-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="/rules/">Règlement</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="/teams/">Equipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calendar/">Calendrier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/standings/">Classements</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistiques</a>
                    </li>
                    -->
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    -->
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>
    <!-- Importation de la bibliothèque jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Importation de la bibliothèque JavaScript de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

<footer class="text-center text-white" style="background-color: #000000;">
    <div class="container py-3">
        <div class="row">
