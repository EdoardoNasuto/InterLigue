{% extends 'base.html' %}

{% block content %}
<section class="py-5 mt-5 bg-dark text-white">
    <div class="container">
        <h3 class="text-center mb-4">CALENDRIER</h3>
        <table class="table table-sm">
            <thead class="text-white" style="background-color: #000000;">
                <tr>
                    <th scope="col" class="col-1 text-center">DATE</th>
                    <th scope="col" class="text-center">EQUIPE</th>
                    <th scope="col" class="col-1 text-center">-</th>
                    <th scope="col" class="text-center">EQUIPE</th>
                    <th scope="col" class="col-1 text-center">LIGUE</th>
                </tr>
            </thead>
            <tbody class="bg-light ">
                {% for match in matches %}
                <tr>
                    <td class="text-center">{{ match.date }}</td>
                    <td class="text-center">{{ match.team_A }}</td>
                    <td class="text-center">VS</td>
                    <td class="text-center">{{ match.team_B }}</td>
                    <td class="text-center">{{ match.league }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock content %}
