{% extends 'base.html' %}

{% block content %}
<div class="bg-dark" style="height: 50px;"></div>
<section class="py-5 bg-dark text-white">
    <div class="container">
        <h3 class="text-center mb-4">EQUIPES</h3>
        <table class="table table-sm">
            <thead class="text-white" style="background-color: #000000;">
                <tr>
                    <th scope="col" class="text-center">NOM</th>
                    <th scope="col" class="col-1 text-center">LIGUE</th>
                </tr>
            </thead>
            <tbody class="bg-light ">
                {% for team in teams %}
                <tr>
                    <td class="text-center">{{ team.name }}</td>
                    <td class="text-center">{{ team.league }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock content %}
