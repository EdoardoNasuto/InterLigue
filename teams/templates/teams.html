{% extends 'base.html' %}
{% block content %}
<section class="py-5 mt-5 bg-dark text-white">
    <div class="container">
        <h3 class="text-center mb-4">EQUIPES</h3>
        <table class="table table-sm">
            <thead class="text-white" style="background-color: #000000;">
                <tr>
                    <th scope="col">LOGO</th>
                    <th scope="col">NOM</th>
                    <th scope="col">LIGUE</th>
                </tr>
            </thead>
            <tbody class="bg-light ">
                {% for team in teams %}
                <tr>
                    <td>{{ team.logo }}</td>
                    <td>{{ team.name }}</td>
                    <td>{{ team.league }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock content %}
